<nav>
    <span>Welcome {{username}}</span>

    <div *ngIf="isLoggedIn; else loggedFalse">
        <a routerLink="/logout">Logout</a>
    </div>

    <ng-template #loggedFalse>
        <a routerLink="/login">Login</a>
    </ng-template>

    <a routerLink="/protected">Protected Route</a>
</nav>

<h2>{{title}} (currentConfig: {{currentConfig}})</h2>
<hr />
<div>
    Welcome to JWT Authentication with Angular !
</div>

<router-outlet></router-outlet>
